<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DermQA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">

    <!--Google Font link-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <link rel="stylesheet" href="/css/slick/slick.css">
    <link rel="stylesheet" href="/css/slick/slick-theme.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/bootsnav.css">

    <!-- xsslider slider css -->

    <link rel="stylesheet" href="/css/xsslider.css">
    <!--For Plugins external css-->
    <link rel="stylesheet" href="/css/plugins.css" />
    <!--Theme custom css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/colors/maron.css">

    <!--Theme Responsive css-->
    <link rel="stylesheet" href="/css/responsive.css" />

    <script src="/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar-collapse">

<header th:insert="common/LoginHeader.html"></header>

<div class="container mt-5"> <!-- Container for centering and margins -->
    <button style="float: left margin: 10px;" class="btn btn-primary mr-2 small-btn" onclick="saveReq()">글작성</button> <!-- Bootstrap button -->
    <hr width="0%">
    <table class="table table-bordered table-hover"> <!-- Bootstrap styled table -->
        <thead class="thead-dark"> <!-- Dark table header for better distinction -->
        <tr>
            <th>id</th>
            <th>title</th>
            <th>writer</th>
            <th>date</th>
            <th>hits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board: ${boardList}">
            <script>
            document.write(num++);
        </script>
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        </tbody>
    </table>


    <!-- Pagination links -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/board/paging(page=1)}">First</a></li>
            <li class="page-item" th:class="${boardList.first} ? 'disabled' : ''"><a class="page-link" th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">Prev</a></li>
            <li class="page-item" th:each="page: ${#numbers.sequence(startPage, endPage)}" th:class="${page == boardList.number + 1} ? 'active' : ''">
                <a class="page-link" th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:class="${boardList.last} ? 'disabled' : ''"><a class="page-link" th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">Next</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a></li>
        </ul>
    </nav>
</div>

<script>
    const saveReq = () => {
        location.href = "/board/save";
    }

    var num=1;
</script>
<script src="/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>

<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/css/slick/slick.js"></script>
<script src="/css/slick/slick.min.js"></script>
<script src="/js/jquery.collapse.js"></script>
<script src="/js/bootsnav.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>

<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
