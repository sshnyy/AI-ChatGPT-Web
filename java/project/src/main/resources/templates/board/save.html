<body data-spy="scroll" data-target=".navbar-collapse">

<header th:insert="common/LoginHeader.html"></header>

<div class="container mt-5"> <!-- Container for centering and margins -->

    <form action="/board/save" method="post" enctype="multipart/form-data" class="needs-validation" novalidate> <!-- Bootstrap form validation -->

        <div class="form-group">
<!--            <label for="boardWriter">Writer</label>-->
            <input type="text" class="form-control" id="boardWriter" name="boardWriter" style="display: none;" th:value="${member.loginId}" readonly/>
        </div>

        <div class="form-group">
<!--            <label for="boardPass">Password</label>-->
            <input type="password" class="form-control" id="boardPass" name="boardPass"  style="display: none;" th:value="${member.password}"readonly/> <!-- Password type for obfuscation -->

        </div>

        <div class="form-group">
            <label for="boardTitle">Title</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
            <div class="invalid-feedback">Please enter a title.</div>
        </div>

        <div class="form-group">
            <label for="boardContents">Contents</label>
            <textarea class="form-control" id="boardContents" name="boardContents" cols="30" rows="10" required></textarea>
            <div class="invalid-feedback">Please enter the content.</div>
        </div>

        <div class="form-group">
            <label for="boardFile">File</label>
            <input type="file" class="form-control-file" id="boardFile" accept="image/*"  name="boardFile">
        </div>

        <input type="submit" value="글작성" class="btn btn-primary"> <!-- Bootstrap button style -->

    </form>
</div>
<!-- Validation Script -->
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms which you want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>
