  <meta charset="utf-8">
  <title>DermQA</title>
  <meta name="description" content="">

  <!--Google Font link-->

  <link rel="stylesheet" href="/css/slick/slick.css">
  <link rel="stylesheet" href="/css/slick/slick-theme.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/iconfont.css">

  <link rel="stylesheet" href="/css/xsslider.css">

  <link rel="stylesheet" href="/css/plugins.css" />

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/colors/maron.css">

  <!--Theme Responsive css-->
  <link rel="stylesheet" href="/css/responsive.css" />

  <script src="/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
<body data-spy="scroll" data-target=".navbar-collapse">
<header th:insert="common/LoginHeader.html"></header>

<div class="container mt-5"> <!-- Container for centering and margins -->
  <form th:action="@{'/board/update/' + ${boardUpdate.id}}" th:method="post" name="updateForm" class="needs-validation" novalidate>
    <input type="hidden" name="id" th:value="${boardUpdate.id}">

    <div class="ndis" style="display: none;">
      <div class="form-group">
        <label for="boardWriter">Writer</label>
        <input type="text" class="form-control" id="boardWriter" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
      </div>

      <div class="form-group">
        <label for="boardPass">Password</label>
        <input type="password" class="form-control" id="boardPass" name="boardPass"> <!-- Password type for obfuscation -->
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="boardTitle">Title</label>
      <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${boardUpdate.boardTitle}" required>
      <div class="invalid-feedback">Please enter a title.</div>
    </div>

    <div class="form-group">
      <label for="boardContents">Contents</label>
      <textarea class="form-control" id="boardContents" name="boardContents" cols="30" rows="10" required th:text="${boardUpdate.boardContents}"></textarea>
      <div class="invalid-feedback">Please enter the content.</div>
    </div>

    <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">

    <button type="submit" class="btn btn-primary">글수정</button> <!-- Bootstrap button style -->

  </form>
</div>
  <!-- Validation and Password Check Script -->
  <script th:inline="javascript">
        const boardUpdate = () => {
            const pass = [[${boardUpdate.boardPass}]];
            const inputPass = document.getElementById("boardPass").value;
            if (pass == inputPass) {
                if(document.updateForm.checkValidity()) {
                    document.updateForm.submit();
                } else {
                    alert('Please fill out all required fields.');
                }
            } else {
                alert("비밀번호가 일치하지 않습니다!");
            }
    </script>

<script src="/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>

<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.js"></script>

<script src="/css/slick/slick.min.js"></script>
<script src="/js/jquery.collapse.js"></script>
<script src="/js/bootsnav.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>

<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
