<section id="features" class="features">
    <div class="container">
        <div class="row">
            <div class="main_features fix roomy-70">

<div class="py-5 text-center">
    <h2>로그인</h2>
</div>
<div class="container mt-5">
    <div class="center-form">
        <div class="col-md-6 offset-md-3">
            <form action="home.html" th:action th:object="${loginForm}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div>
                    <label for="loginId">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}" />
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}" />
                </div>
                <hr width="0%">
                <div class="center-form">
                    <!-- 게스트 로그인 버튼 추가 -->
                    <a id="guestLogin">게스트로 로그인하기</a>
                </div>
                <hr class="my-4">
                <div class="center-form">
                <div class="find-btn">
                    <button class="btn btn-primary mr-3" type="submit">로그인</button>
                    <button class="btn btn-style1 mr-3" onclick="location.href='home.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- JS includes -->

<script src="/js/vendor/jquery-1.11.2.min.js"></script>
<script src="/js/vendor/bootstrap.min.js"></script>

<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/css/slick/slick.js"></script>
<script src="/css/slick/slick.min.js"></script>
<script src="/js/jquery.collapse.js"></script>
<script src="/js/bootsnav.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // 게스트 로그인 버튼에 대한 클릭 이벤트 리스너를 추가합니다.
  document.getElementById('guestLogin').addEventListener('click', function() {
    // ID와 비밀번호 입력 필드를 찾습니다.
    var loginIdField = document.getElementById('loginId');
    var passwordField = document.getElementById('password');

    // 입력 필드에 'guest'를 설정합니다.
    loginIdField.value = 'guest';
    passwordField.value = 'guest';

    // 로그인 폼을 찾아서 제출합니다.
    var loginForm = document.querySelector('form[action="home.html"]');
    loginForm.submit();
  });
});
</script>
