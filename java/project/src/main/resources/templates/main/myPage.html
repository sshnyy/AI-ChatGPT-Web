<body data-spy="scroll" data-target=".navbar-collapse"><header th:insert="common/LoginHeader.html"></header>
<div class="container">
    <div class="py-5 text-center">
        <h2>마이페이지</h2>
    </div>
    <div class="row">
        <!-- 왼쪽 메뉴바 -->
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#" id="loadProfile">회원 정보 수정</a>
                </li>
                <li class="list-group-item">
                    <a href="#" id="loadPosts">내가 쓴 글</a>
                </li>
            </ul>

        </div>
    <!-- 오른쪽에 내용이 로드되는 영역 -->
        <div class="col-md-8" id="contentArea">
            <form th:object="${member}" method="post" id="profileForm">
                <!-- id -->
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label th:for="loginId">아이디</label>
                    <input type="text" th:field="*{loginId}" class="form-control" placeholder="공백 안됩니다" readonly/>
                </div>

                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="text" th:field="*{password}" class="form-control" placeholder="공백 안됩니다" />
                </div>

                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="공백 안됩니다" />
                </div>

                <div class="form-group">
                    <label th:for="age">나이</label>
                    <input type="number" th:field="*{age}" class="form-control"  placeholder="공백 안됩니다" />
                </div>

                <div class="form-group">
                    <label th:for="gender">성별</label>
                    <input type="text" th:field="*{gender}" class="form-control"  placeholder="공백 안됩니다" />
                </div>

                <div class="form-group">
                    <label th:for="address">주소</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="공백 안됩니다" />
                </div>

                <div class="row">
                    <div class="col">
                        <div class="col text-right">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">정보 수정</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    // 원래의 회원 정보 수정 폼을 백업합니다.
    var originalForm = $('#profileForm').clone();

    $('#loadPosts').on('click', function(e) {
        e.preventDefault();
        $('#contentArea').load('/myPage/post');
    });

    $('#loadProfile').on('click', function(e) {
        e.preventDefault();

        // 백업한 회원 정보 수정 폼을 #contentArea에 다시 삽입합니다.
        $('#contentArea').html(originalForm);
    });
});


</script>
