<div class="py-5 text-center">
  <h2>회원가입</h2>
</div>
<div class="container mt-5">
  <div class="center-form">
    <div class="col-md-6 offset-md-3">

      <form action="" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
          <label for="loginId">로그인 ID</label>
          <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                 th:errorclass="field-error" required="required">

          <div class="field-error" th:errors="*{loginId}" />
        </div>

        <div>
          <label for="password">비밀번호</label>
          <input type="password" id="password" th:field="*{password}" class="form-control"
                 th:errorclass="field-error" required="required">
          <div class="field-error" th:errors="*{password}" />
        </div>

        <div>
          <label for="name">이름</label>
          <input type="text" id="name" th:field="*{name}" class="form-control"
                 th:errorclass="field-error" required="required">
          <div class="field-error" th:errors="*{name}" />
        </div>

        <div>
          <label for="age">나이</label>
          <input type="number" id="age" min = "1" value = "1" th:field="*{age}" class="form-control"
                 th:errorclass="field-error">
          <div class="field-error" th:errors="*{age}" />
        </div>



        <div>
          <label for="gender">성별</label>
          <select id="gender" th:field="*{gender}" class="form-control"
                  th:errorclass="field-error">
            <option value="">선택없음</option>
            <option value="male">남</option>
            <option value="female">여</option>
          </select>
          <div class="field-error" th:errors="*{gender}" />
        </div>

        <div>
          <label for="address">주소</label>
          <input type="text" id="address"  th:field="*{address}" class="form-control"
                 th:errorclass="field-error">
          <div class="field-error" th:errors="*{address}" />
        </div>


        <hr class="my-4">
        <div class="center-form">
          <div class="find-btn">
            <button class="btn btn-primary m-top-20"  type="submit">회원 가입</button>
            <button class="btn btn-style1 m-top-20" onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>
          </div>
        </div>
      </form>

      <div th:if="${errorMessage}" class="alert alert-danger mt-3">
        <p th:text="${errorMessage}"></p>
      </div>

    </div>
  </div>
</div>
