<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="map_wrap">

  <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>

  </div>

  <div id="menu_wrap" class="bg_white">

          <button type="submit">검색하기</button>
        </form>
      </div>
    </div>
    <hr>
    <ul id="placesList"></ul>
    <div id="pagination"></div>
  </div>

</div>


</body>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e480646f047e8fd3329660ad85de955&libraries=services"></script>
